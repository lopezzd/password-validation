<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validator</title>
  <link rel="stylesheet" href="style.css">

  <!--Icons Imports-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="content">
    <h1>Password Validator</h1>
    <input id="input" type="text">
    <div class="requirements">
      <span class="material-symbols-outlined">straighten</span>
      <span id="length">At least 8 characters length</span>
      <span class="material-symbols-outlined">123</span>
      <span id="number">At least 1 number</span>
      <span class="material-symbols-outlined">uppercase</span>
      <span id="uppercase">At least 1 uppercase letter</span>
      <span class="material-symbols-outlined">lowercase</span>
      <span id="lowercase">At least 1 lowercase letter</span>
      <span class="material-symbols-outlined">emoji_symbols</span>
      <span id="symbol">At least 1 special symbol</span>
    </div>
<button onclick="copyText()" class="copy" id="copy">
  <span class="copy">Copy</span>
  <span class="material-symbols-outlined">content_copy</span></button>
  </div>
    <script src="script.js"></script>
</body>
</html>
